<div class="fundo">
    <div class="nav">
        <img src="..\assets\m_arte.png" width="100px" height="100px" routerLink="">
        <a class="comp" href="#">
            Inscrever-se | Entrar
        </a>
    </div>
    <div class="form-login">
        <form [formGroup]="loginForm" (ngSubmit)="login()">

          <div class="form-group">
            <label>Login</label>
            <input type="text" class="form-control" maxlength="40" minlength="3" formControlName="login" />
            <span class="mensagem-erro" *ngIf="errorMessage">{{ errorMessage }}</span>
        </div>

              <div class="form-group">
                <label>Senha</label>
                <input type="password" class="form-control" minlength="8" formControlName="senha" />
              </div>

              <div class="form-group">
                <div>
                  <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
                </div>
              </div>
              
        </form></div>

        
        
    
</div>
